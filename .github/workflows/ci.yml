name: CI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.6.0

      - name: Run tests
        run: deno task test
        env:
          WP_README_ENV: test

      - name: Check formatting
        run: deno task format

      - name: Run linter
        run: deno task lint

      - name: Publish JSR
        if: startsWith(github.ref, 'refs/tags/v')
        run: deno publish --allow-slow-types
